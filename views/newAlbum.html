<htmk>
    <head>

    </head>
    <body>
        <h1>Create new Album</h1>
        <form action="new_album" method="POST">
            <input type="text" name="album_name" value="New Album Name"><br>
            <select multiple class="form-control" id="videos" name="videos[]">
                %for video in videos :
                    <option value={{video}}>{{video}}</option>
                %end
            </select><br>
            <input type="submit" value="Create new album">
        </form>
    </body>
</htmk>
